<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Petrol-calcu.css">
    <title>Petrol Calculator</title>
</head>
<body>
    <script src="Petrol-calcu.js"></script>
    <h1 class="heading">Adnoc Petrol Calculator</h1>
    <div class="content">
        <div class="liters">
            <p class="input title">Enter Liters: <input id="liters" class="input" type="number"></p>
        </div>
        
        <div class="cost">
            <p  class="input title">Enter Cost: <input id="cost" class="input" type="number" value=1.72></p>
        </div>

        <button onclick="calc()" class="calc-btn">Calculate</button>
        <p id="result" class="output"></p>       
    </div>
    
</body>
