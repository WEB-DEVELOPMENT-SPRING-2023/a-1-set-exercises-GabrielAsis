<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Petrol-calcu.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&family=Space+Mono&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&family=Poppins&display=swap" rel="stylesheet">
    <title>Petrol Calculator</title>
</head>
<body>
    <script src="Petrol-calcu.js"></script>

    <h1 class="header">Petrol Calculator</h1>

    <div class="container">

        <div class="content">
            <form>

                <div class="cost-div">
                    <label for="cost">Enter Cost of Petrol/Lt :</label>
                    <input id="cost" class="input" type="number" value=1.72 name="cost">
                </div>

                <div class="liters-div">
                    <label for="liters">Enter Lt/s of Petrol :</label>
                    <input id="liters" class="input" type="number" value=0 name="liters" >
                </div>
            
            </form>   

            <div class="btn-div">
                <button onclick="calc()" class="calc-btn">Calculate</button>
            </div>

            <div class="result">
                <p id="total" class="output"><p id="result"></p></p>    
            </div>
        </div>
    </div>
</body>
</html>
