<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Petrol-calcu.css"> <!--linking this html file to the css file-->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&family=Space+Mono&display=swap" rel="stylesheet"> <!--these 3 lines of code imports a font from google-->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&family=Poppins&display=swap" rel="stylesheet"> <!--these 3 lines of code imports a font from google-->

    <title>Petrol Calculator</title> <!--title of page-->
</head>
<body>
    <script src="Petrol-calcu.js"></script> <!--uses the javascript file as it source for script-->

    <h1 class="header">Petrol Calculator</h1><!--a simple h1 tag with a class-->

    <div class="container"> <!--a div for a div so i can easily position the content-->

        <div class="content"><!--a simple div for the whole main content of the page-->
            <form><!-- a form tag allowing me to create inputs for the user-->

                <div class="cost-div"><!--a div for the cost of petrol/lt section-->
                    <label for="cost">Enter Cost of Petrol/Lt :</label><!--a label/title for the input-->
                    <input id="cost" class="input" type="number" value=1.72 name="cost"><!--a number input that has a default value of 1.72-->
                </div>

                <div class="liters-div"><!--a div for the lt/s of petrol section-->
                    <label for="liters">Enter Lt/s of Petrol :</label><!--a label/title for the input-->
                    <input id="liters" class="input" type="number" value=0 name="liters" ><!--a number input that has a default value of 0-->
                </div>
            
            </form>   

            <div class="btn-div"><!--a div for the button-->
                <button onclick="calc()" class="calc-btn">Calculate</button><!--a simple button that runs the javascript fucntion-->
            </div>

            <div class="result"><!--a div for the p tags-->
                <p id="total" class="output"><p id="result"></p></p><!--p tags for the output of the function. i used 2 p tags because i wanted them to have a sepereted styling-->
            </div>
            
        </div>  
    </div>
</body>
</html>
