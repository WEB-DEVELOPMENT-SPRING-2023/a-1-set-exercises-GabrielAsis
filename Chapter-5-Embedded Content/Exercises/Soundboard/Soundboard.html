<!DOCTYPE html>
<html>
<head>
  <title>Soundboard</title>
  <link rel="stylesheet" type="text/css" href="Soundboard.css">
</head>
<body>
  <div class="layer">
    <div id="soundboard">
      <div class="top">
        <div class="button-container">
          <button id="button1" class="sound-button">Button 1</button>
        </div>
    
        <div class="button-container">
          <button id="button2" class="sound-button">Button 2</button>
        </div>
      
        <div class="button-container">
          <button id="button3" class="sound-button">Button 3</button>
        </div>
      </div>
      
      <div class="mid">
        <div class="button-container">
          <button id="button4" class="sound-button">Button 4</button>
        </div>
        
        <div class="button-container">
          <button id="button5" class="sound-button">Button 5</button>
        </div>
    
        <div class="button-container">
          <button id="button6" class="sound-button">Button 6</button>
        </div>
      </div>
      
      <div class="bot">
        <div class="button-container">
          <button id="button7" class="sound-button">Button 7</button>
        </div>
        
        <div class="button-container">
          <button id="button8" class="sound-button">Button 8</button>
        </div>
    
        <div class="button-container">
          <button id="button9" class="sound-button">Button 9</button>
        </div>
      </div>
    </div>
  </div>
  
  <script src="Soundboard.js"></script>
</body>
</html>
