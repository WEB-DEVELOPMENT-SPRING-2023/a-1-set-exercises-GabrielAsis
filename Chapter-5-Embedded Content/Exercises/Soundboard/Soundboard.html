<!DOCTYPE html>
<html>
<head>
  <title>Soundboard</title>
  <link rel="stylesheet" type="text/css" href="Soundboard.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
</head>
<body>
  <div class="layer">
    <div id="soundboard"> 
      <div class="top">
        <div class="button-container">
          <button id="Alarm" class="sound-button" onClick="play(this.id)">Alarm</button>
        </div>
    
        <div class="button-container">
          <button id="Bonk" class="sound-button" onClick="play(this.id)" >Bonk</button>
        </div>
      
        <div class="button-container">
          <button id="Boom" class="sound-button" onClick="play(this.id)">Boom</button>
        </div>
      </div>
      
      <div class="mid">
        <div class="button-container">
          <button id="Goofy" class="sound-button" onClick="play(this.id)">Slipping</button>
        </div>
        
        <div class="button-container">
          <button id="Hehe Boy" class="sound-button" onClick="play(this.id)">Hehe Boy</button>
        </div>
    
        <div class="button-container">
          <button id="Laugh" class="sound-button" onClick="play(this.id)">Laughing</button>
        </div>
      </div>
      
      <div class="bot">
        <div class="button-container">
          <button id="Metal pipe" class="sound-button" onClick="play(this.id)">Metal Pipes Falling</button>
        </div>
        
        <div class="button-container">
          <button id="OH MY GOD" class="sound-button" onClick="play(this.id)">OH MY GOD</button>
        </div>
    
        <div class="button-container">
          <button id="Yeah Baby" class="sound-button" onClick="play(this.id)">WOOH YEAH BABY</button>
        </div>
      </div>
    </div>
  </div>
  
  <script src="Soundboard.js"></script>
</body>
</html>
