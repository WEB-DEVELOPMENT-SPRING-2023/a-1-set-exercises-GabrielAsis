<!DOCTYPE html>
<html>
<head>
  <title>Soundboard</title>
  <link rel="stylesheet" type="text/css" href="Soundboard.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
</head>
<body>
  <script src="Soundboard.js"></script>

  <h1 class="h-1">Soundboard</h1>

  <div class="layer">
    <div class="soundboard"> 
      <div class="top">
        <div class="button-container">
          <button id="ah-ha" class="sound-button" onClick="play(this.id)">Ah-Ha</button>
        </div>
    
        <div class="button-container">
          <button id="back-of-the-net" class="sound-button" onClick="play(this.id)" >Back of the net</button>
        </div>
      
        <div class="button-container">
          <button id="bangoutoforder" class="sound-button" onClick="play(this.id)">Bang out of order</button>
        </div>
      </div>

      <div class="bot">
              
        <div class="button-container">
          <button id="dan" class="sound-button" onClick="play(this.id)">Dan</button>
        </div>

        <div class="button-container">
          <button id="emailoftheevening" class="sound-button" onClick="play(this.id)">Email of the evening</button>
        </div>

      </div>

    </div>
    
    <div class="nav">
      <a href="Soundboard-page2.html" class="right">Next &raquo;</a>
    </div>
  </div>
</body>
</html>
