<!DOCTYPE html>
<html>
<head>
  <title>Soundboard | Page 3</title>
  <link rel="stylesheet" type="text/css" href="Soundboard-TTS.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
</head>
<body>

    <h1 class="page-title">Soundboard</h1>

    <div class="layer">
        <div class="soundboard"> 

            <div class="top">

                <div class="button-container">
                    <button id="Laugh" class="sound-button" onClick="play(this.id)">Laughing</button>
                </div>
    
                <div class="button-container">
                    <button id="Metal Pipe" class="sound-button" onClick="play(this.id)">Metal Pipe</button>
                </div>
    
                <div class="button-container">
                    <button id="OH MY GOD" class="sound-button" onClick="play(this.id)">Oh My God</button>
                </div>
    
            </div>

            <div class="bot">

                <div class="button-container">
                    <button id="Yeah Baby" class="sound-button" onClick="play(this.id)">Yeah Baby</button>
                </div>
    
                <div class="button-container">
                    <button id="Hehe Boy" class="sound-button" onClick="play(this.id)">Hehe Boy</button>
                </div>

            </div>
            <div class="nav">
                <a href="Soundboard-TTS-2.html" class="left">&laquo; Previous</a>
            </div>

        </div>
            

        <div class="txt-speech">
            <h1 class="tts-title">Text to Speech</h1>
            <form>
                <label for="text-input">Enter Text:</label>
                <textarea id="text-input" name="text-input">Hello World!</textarea>
                <button id="convert">Convert</button>
            </form>
        </div>

    </div>

    <script src="Soundboard-TTS.js"></script>

</body>
</html>
