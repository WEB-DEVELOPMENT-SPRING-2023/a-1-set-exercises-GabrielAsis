<!DOCTYPE html>
<html>
    <head>
        <title>Soundboard | Page 2</title>
        <link rel="stylesheet" type="text/css" href="Soundboard-TTS.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
    </head>
    <body>

    <h1 class="page-title">Soundboard</h1>

    <div class="layer">
        <div class="soundboard"> 
            <div class="top">
                <div class="button-container">
                    <button id="iateascotchegg" class="sound-button" onClick="play(this.id)">I ate a scotch egg</button>
                </div>
                
                <div class="button-container">
                    <button id="imconfused" class="sound-button" onClick="play(this.id)">Im confused </button>
                </div>
            
                <div class="button-container">
                    <button id="Bonk" class="sound-button" onClick="play(this.id)">Bonk</button>
                </div>
            </div>

            <div class="bot">
                <div class="button-container">
                    <button id="Boom" class="sound-button" onClick="play(this.id)">Boom</button>
                </div>
    
                <div class="button-container">
                    <button id="Goofy" class="sound-button" onClick="play(this.id)">Goofy SFX</button>
                </div>
            </div>
            
            <div class="nav">
                <a href="Soundboard-TTS-3.html" class="right">Next &raquo;</a>
     
                <a href="Soundboard-TTS-1.html" class="left">&laquo; Previous</a>
            </div>
        </div>

        <div class="txt-speech">
            <h1 class="tts-title">Text to Speech</h1>
            <form>
                <label for="text-input">Enter Text:</label>
                <textarea id="text-input" name="text-input">Hello World!</textarea>
                <button id="convert">Convert</button>
            </form>
        </div>
    </div>
    <script src="Soundboard-TTS.js"></script>
</body>
</html>
